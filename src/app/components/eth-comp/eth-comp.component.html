<!-- eth-comp.component.html -->
<div class="container">

    <!-- ********************************** MODAL ************************************** -->
    <div *ngIf="showModalComponent" class="modal-container">
        <button (click)="handleShowModalComponent()">XXXXXXXXXXXXXX</button>
        <app-coin-list></app-coin-list>
    </div>
    <!--   <app-coin-list ></app-coin-list> -->
    <!-- CoinListComponent es siempre renderizado, pero visible sólo cuando el modal está abierto -->
    <!-- ***************************************************************************** -->



    <div class="swap-box">
        <label>You pay</label>
        <div class="amount-input">
            <input type="number" placeholder="0" min="0"> <!-- [(ngModel)]="payAmount" -->
            <button class="select-token" (click)="handleShowModalComponent()">
                <img [src]="tokenOne.logo" alt="Token One Logo" style="height: 20px;">
                <div>{{ tokenOne.symbol }}</div>
            </button> <!-- Agregar openModal() aquí -->
        </div>
        <div class="swap-arrow">
            <img src="../../../assets/arrow-down.svg">
        </div>
        <label>You receive</label>
        <div class="amount-input">
            <input type="number" placeholder="0">
            <button class="select-token" (click)="handleShowModalComponent()">
                <img [src]="tokenTwo.logo" alt="Token One Logo" style="height: 20px;">
                <div>{{ tokenTwo.symbol }}</div>
            </button> <!-- Agregar openModal() aquí -->
        </div>
    </div>


    <div *ngIf="!loginUser">
        <button (click)="connectToMetaMask()" class="bg-gray-500 px-5 py-1 rounded">
            Conectar
        </button>
    </div>

    <div *ngIf="loginUser">
        <button class="bg-gray-500 px-5 py-1 rounded">
            Approbe
        </button>
    </div>


</div>
